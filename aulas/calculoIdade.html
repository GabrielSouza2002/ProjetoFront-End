<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


        var anoNascimento = prompt("por favor informe o ano de nascimento: ");

        while(anoNascimento >=2020){
            alert("Por favor, informe o ano corretamente!");
            anoNascimento = prompt("por favor informe o ano de nascimento: ")
        }


        var anoAtual = prompt("Em qual ano você esta?");

        var idadeFinal = anoAtual - anoNascimento;

        alert("sua idade é: " + idadeFinal);

    </script>
</body>
</html>
